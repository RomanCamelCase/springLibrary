<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <div  class="container w-50">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="nameHelp" th:field="*{fullName}">
            <div id="nameHelp" class="form-text" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        </div>
        <div class="mb-3">
            <label for="birthYear" class="form-label">Birth year</label>
            <input type="text" class="form-control" id="birthYear" aria-describedby="yearHelp" th:field="*{birthYear}">
            <div id="yearHelper" class="form-text" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Register"/>
        </div>
    </form>
</body>
</html>
