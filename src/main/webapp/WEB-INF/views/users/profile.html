<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h1 class="display-2" th:text="${user.getFullName()}"></h1>
        <h1 class="display-6" th:text="${user.getBirthYear()}"></h1>
        <br/>
        <div th:if="${books.isEmpty()}">
            <h1 class="display-6">User don't have books</h1>
        </div>
        <div th:unless="${books.isEmpty()}">
            <h1 class="display-6" th:each="book : ${books}" th:text="|${book.getName()}, ${book.getAuthor()}|"></h1>
        </div>
        <br/>
        <a class="btn btn-primary" role="button" th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>
        <br/>
        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>
</div>
</body>
</html>
