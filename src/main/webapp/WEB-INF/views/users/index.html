<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="display-1">All users list</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Birth year</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <a class="link-dark" th:text="${user.getFullName()}" th:href="@{/users/{id}(id = ${user.getId()})}"></a>
                    </td>
                    <td th:text="${user.getBirthYear()}"></td>
                    <td>
                        <a class="btn btn-primary" role="button" th:href="@{/users/{id}/edit(id=${user.getId()})}">Update</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/users/register}" class="btn btn-outline-dark" role="button">Add new user</a>
</div>
</body>
</html>
