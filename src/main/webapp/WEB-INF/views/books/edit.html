<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
    <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
        <div  class="container w-50">
            <div class="mb-3">
                <label for="name" class="form-label">Book name</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" th:field="*{name}">
                <div id="nameHelp" class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" aria-describedby="authorHelp" th:field="*{author}">
                <div id="authorHelper" class="form-text" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>
            <input type="hidden" th:if="*{owner}" th:field="*{owner.id}">
            <input class="btn btn-primary" type="submit" value="Update book"/>
        </div>
    </form>
</body>
</html>
