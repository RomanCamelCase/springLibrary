<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="display-1">All books list</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td>
                        <a class="link-dark" th:text="${book.getName()}" th:href="@{/books/{id}(id = ${book.getId()})}"></a>
                    </td>
                    <td th:text="${book.getAuthor()}"></td>
                    <td>
                        <a class="btn btn-primary" role="button" th:href="@{/books/{id}/edit(id=${book.getId()})}">Update</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/books/new}" class="btn btn-outline-dark" role="button">Add new book</a>
</div>
</body>
</html>
